<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Portfolio of John Paul Obongo, a full-stack CSharp and JavaScript developer working out of Kampala, Uganda.">
    <meta name="author" content="John Paul Obongo">
    <meta property="og:image" content="images/profile/rounded-profile-picture-800w.png" />
    <meta property="og:description"
        content="Portfolio of John Paul Obongo, a full-stack CSharp and JavaScript developer working out of Kampala, Uganda." />
    <meta property="og:title" content="O.J. Paul" />
    <meta http-equiv="Cache-control" content="No-Cache">
    <title>O.J. Paul</title>
    <link rel="shortcut icon" href="images/site-icon.png" type="image/png">
    <link rel="apple-touch-icon" href="images/site-icon.png" />
    <link rel="stylesheet" href="style.css">
</head>

<body style="margin: 0; padding: 0; min-width: 100vw;">
    <main id="splashscreen">
        <a href="details.html">
            <img id="profile-picture" src="images/profile/rounded-profile-picture-800w.png" width="800"
                alt="Profile picture of O.J Paul">
            <h1>O.J. Paul</h1>
        </a>
        <div>
            <h2>Fullstack software developer</h2>
            <p>3 years building business applications</p>
            <a id="see-details" href="details.html">See my details</a>
        </div>
    </main>

    <script>
        // Page transition
        const profilePicture = document.querySelector("#profile-picture");
        const seeDetailsButton = document.querySelector("#see-details");
        const nameH1 = document.querySelector("#splashscreen h1");
        let isLoading = false;

        const gotoDetails = e => {
            e.preventDefault();
            if(isLoading) return;
            isLoading = true;
            seeDetailsButton.textContent = "Loading ...";
            seeDetailsButton.setAttribute("disabled", "disabled");
            let scale = 1;
            let letterCount = 0;
            let myName = "John Paul Obongo";
            nameH1.textContent = "";
            const animateImage = setInterval(() => {
                scale = scale - 0.1;
                if (scale >= 0.5) profilePicture.style.transform = `scale(${scale})`;
                if (letterCount < myName.length) {
                    nameH1.textContent += Array.from(myName)[letterCount];
                    letterCount = letterCount + 1;
                }
                if (letterCount >= myName.length) if (scale <= 0.5) {
                    location.href = "/details.html";
                }
            }, 100);
        };

        setTimeout(() => {
            clearInterval(animateImage);
        }, 3000);

        profilePicture.addEventListener("click", gotoDetails);
        seeDetailsButton.addEventListener("click", gotoDetails);
    </script>
</body>



</html>
